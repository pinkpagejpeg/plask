name: GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies for frontend
        working-directory: client
        run: |
          npm install

      - name: Run lint for frontend
        working-directory: client
        run: |
          npm run lint

      - name: Run Steiger for frontend
        working-directory: client
        run: |
          npm run lint:steiger

      - name: Typecheck for frontend
        working-directory: client
        run: |
          npm run typecheck

      - name: Build frontend
        working-directory: client
        run: |
          npm run build

      - name: Install dependencies for backend
        working-directory: server
        run: |
          npm install
      
      - name: Fix permissions
        working-directory: server
        run: |
          chmod +x ./node_modules/.bin/eslint
          chmod +x ./node_modules/.bin/sequelize

      - name: Set environment variables
        run: |
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "SITE_KEY=${{ secrets.SITE_KEY }}" >> $GITHUB_ENV

      - name: Run lint for backend
        working-directory: server
        run: |
          npm run lint

      - name: Run migrations for backend
        working-directory: server
        run: |
          npm run migrate

      - name: Start backend in dev mode
        working-directory: server
        run: |
          npm run dev
